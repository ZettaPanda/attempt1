<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Pets</title>
</head>
<body>
    
    <main class="main-block">
        <nav class="header">
            <div class="logo-container">
                <div class="logo-img"></div>
                <div class="logo-text ws-nowrap text-md text-800">HAPPY PET</div>
            </div>
            <menu class="navigation">
                <dt class="active-nav"><a href="">Главная</a></dt>
                <dt class=""><a href="">Друзья</a></dt>
                <dt class=""><a href="">О сервисе</a></dt>
                <dt class=""><a href="">Контакты</a></dt>
            </menu>
            <nav class="number">
                <div class="number-icon"></div>
                <div class="number-text ws-nowrap text-800 text-s">+ 7 968 658-23-65</div>
            </nav>
            <div class="card">                
                <div class="card-img">
                    <div class="card-img img"></div>
                </div>
                <div class="card-text ws-nowrap">8 940 р.</div>
                <div class="card-dropdown"></div>
            </div>
        </nav>
        <div class="content-main">
            <div class="pet">
                <div class="ellipse-main">
                    <div class="ellipse-main-border"></div>
                    <div class="ellipse-light"></div>
                    <div class="ellipse-inner"></div>
                    <div class="ellipse-right-light"></div>
                    <div class="main-pets"></div>
                </div>
            </div>
        </div>
        <div class="main-text-container">
            <div class="main-text">
                <h1 class="text-xl text-900">Твой новый друг <br> с доставкой на дом</h1>
                <h4 class="text-m text-ls-s text-400">Он-лай магазин домашних животных <br> подарит тебе друга в несколько <br> кликов. Действуй! </h4>
                <input type="button" class="main-input-button" value="Посмотреть друзей ">
            </div>  
        </div>
    </main>
    <section class="content-block-info">
        <div class="slaider-menu"> 
            <input type="button" class="slaider-nav left">
            <ul class="slaider-active">
                <dt class="slaider active one"> 
                    <div class="inner-content-nav">
                        <div class=" inner-text-nav">Собаки</div>
                        <div class="inner-nav"></div>
                    </div>  
                </dt>
                <dt class="slaider active two">
                    <div class="inner-content-nav">
                        <div class=" inner-text-nav">Птицы</div>
                        <div class="inner-nav"></div>
                    </div>
                </dt>
                <dt class="tree"></dt>
                <dt class="4 "></dt>
            </ul>
            <input type="button" class="slaider-nav right">
        </div>
    </section>
    
</body>
</html>
